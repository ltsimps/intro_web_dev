<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IOS Calculator</title>
  </head>
  <body>

    <input type="text" name="display" value="0">
    <div class="">


       <table class="numbers">
         <tr>
           <td> <button type="button" name="clear">C</button></td>
           <td><button type="button" name="backspace">BACK</button></td>
           <td> <button type="button" name="DIV">DIV</button></td>

         </tr>
       <tr>
         <td> <button type="button" name="button1">1</button></td>
         <td><button type="button" name="button2">2</button></td>
         <td><button type="button" name="button3">3</button></td>
         <td> <button type="button" name="MULT">MULT</button></td>

       </tr>
       <tr>
         <td><button type="button" name="button4">4</button></td>
         <td><button type="button" name="button5">5</button></td>
         <td> <button type="button" name="button6">6</button></td>
         <td> <button type="button" name="SUB">SUB</button></td>
       </tr>
       <tr>
         <td><button type="button" name="button7">7</button></td>
         <td><button type="button" name="button8">8</button></td>
         <td> <button type="button" name="button9">9</button></td>
         <td> <button type="button" name="PLUS">PLUS</button></td>
       </tr>
    </table>
      </div>
  </body>
</html>
